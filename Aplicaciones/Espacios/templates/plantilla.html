{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Aplicación de gestión de ferretería">
    <meta name="author" content="Quishpe Erick">
    <title>RESERVAS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- FileInput -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/css/fileinput.min.css">
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/js/fileinput.min.js"></script>
    <!-- iziToast -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>

  <body>

 <!-- Header -->
 <nav class="navbar navbar-expand-lg navbar-light shadow">
    <div class="container d-flex justify-content-between align-items-center">

        <a class="navbar-brand text-success logo h1 align-self-center" href="">
            UTC
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
            <div class="flex-fill">
                <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_espacios' %}">Espacio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_cliente' %}">cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_reserva' %}">Reserva</a>
                    </li>
                </ul>
            </div>
            <div class="navbar align-self-center d-flex">
                <div class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="inputMobileSearch" placeholder="Search ...">
                        <div class="input-group-text">
                            <i class="fa fa-fw fa-search"></i>
                        </div>
                    </div>
                </div>
                <a class="nav-icon d-none d-lg-inline" href="#" data-bs-toggle="modal" data-bs-target="#templatemo_search">
                    <i class="fa fa-fw fa-search text-dark mr-2"></i>
                </a>
                
            </div>
        </div>

    </div>
</nav>
<!-- Close Header -->

 






   <!-- Main Content -->
   <main class="mt-5 pt-3">
    {% block contenido %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">© 2024 App Gestión | Desarrollado por Daniela Quintanilla</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Mensajes de Confirmación -->
  {% if messages %}
  {% for mensajeConfirmacion in messages %}
  <script>
    if ("{{ mensajeConfirmacion.tags }}" == "success") {
      iziToast.success({
        title: 'OK',
        message: 'Agregado Correctamente',
        position: 'topRight'
      });
    }
  </script>
  {% endfor %}
  {% endif %}

  <!-- Custom Styles -->
  <style>
    label.error {
      color: white;
      font-weight: bold;
      background-color: red;
      border-radius: 10px;
      padding: 5px;
      margin-top: 5px;
    }
    input.error {
      border: 1px solid red;
    }

    @media (max-width: 768px) {
      nav .navbar-brand {
        font-size: 1.2rem;
      }
      footer {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 576px) {
      nav .form-control {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</body>
</html>
